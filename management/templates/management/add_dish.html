{% extends 'layout.html' %} {% block content %}
<div class="container">
  <form action="{% url 'add-dish' %}" method="POST">
    {% csrf_token %}
    <div class="flex-container padding-div">שם המנה</div>
    <div class="input_field flex-container padding-div">
      <input
        style="text-align: right; background-color: white"
        type="text"
        placeholder="שם המנה"
        name="dish_name"
      />
    </div>
    <div class="flex-container padding-div">תיאור המנה:</div>
    <div class="input_field flex-container padding-div">
      <input
        style="text-align: right; background-color: white"
        type="text"
        placeholder="תיאור המנה"
        name="description"
      />
    </div>
    <div class="flex-container padding-div">מחיר המנה:</div>
    <div class="input_field flex-container padding-div">
      <input
        style="text-align: right; background-color: white"
        type="text"
        placeholder="מחיר המנה"
        name="price"
      />
    </div>
    <div class="flex-container padding-div">קישור לתמונה של הקטגוריה:</div>
    <div class="input_field flex-container padding-div">
      <input
        style="text-align: right; background-color: white"
        type="text"
        placeholder="קישור לתמונה של הקטגוריה"
        name="image"
      />
    </div>
    <div class="flex-container padding-div">
      <select
        style="text-align: right; background-color: white"
        class="browser-default"
        name="category_id"
      >
        <option value="" disabled selected>בחר קטגוריה עבור מנה זאת</option>
        {% for category in categories %}
        <option value="{{category.id}}">{{category.name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="flex-container padding-div">
      <label style="color: black">
        <input name="is_gluten_free" type="checkbox" class="filled-in" />
        <span>מנה ללא גלוטן</span>
      </label>
    </div>
    <div class="flex-container padding-div">
      <label style="color: black">
        <input name="is_vegeterian" type="checkbox" class="filled-in" />
        <span>מנה צמחונית</span>
      </label>
    </div>
    <div class="input_field flex-container padding-div">
      <button class="waves-effect waves-light btn" type="submit">
        הוסף מנה
      </button>
    </div>
  </form>
</div>
{% endblock content%}
